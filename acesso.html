<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Essenza Perfumes</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f8e1f4, #fdf1f0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            width: 380px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            color: #b45f85;
            margin-bottom: 15px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #b45f85;
            box-shadow: 0 0 5px rgba(180, 95, 133, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #b45f85;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #9c4b70;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #b45f85;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Essenza Perfumes</h1>
        <p>Bem-vindo(a)! Faça login para acessar sua conta.</p>
        <form action="dashboard.html" method="post">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="#">Esqueceu sua senha?</a>
        <a href="#">Criar nova conta</a>
    </div>

    <footer>
        © 2025 Essenza Perfumes — Todos os direitos reservados.
    </footer>

</body>
</html>
